<body>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>



    <div class="grid" id="imageGrid"></div>
    <div class="button-container">
        <button class="button" onclick="regenerateActive()">
            Shuffle Active Items
        </button>
        <button class="button" onclick="showAll()">
            Show All Items
        </button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <div class="slideshow-container">
                <div id="slideshow-images"></div>
                <div class="slideshow-navigation">
                    <button id="prev-slide" onclick="prevSlide()">❮</button>
                    <div id="slide-dots"></div>
                    <button id="next-slide" onclick="nextSlide()">❯</button>
                </div>
            </div>
            <div class="story-text" id="storyText"></div>
        </div>
    </div>

    <button class="source-button" onclick="toggleSource()">View Source</button>
    <button class="source-button" onclick="downloadFromGitHub()">Download from GitHub</button>

    <div class="source-modal" id="sourceModal">
        <div class="source-content">
            <button class="close-button" onclick="toggleSource()">×</button>
            <pre id="sourceCode"></pre>
        </div>
    </div>
    <button id="clear-progress-button">Clear Progress</button>

    <script src="script.js"></script>
</body>
